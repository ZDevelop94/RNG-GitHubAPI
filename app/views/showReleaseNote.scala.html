@(commits: List[String], user: String, repo: String)

@main("Release Notes Page"){

    <div class="jumbotron text-center">
        <h1>@repo</h1>
        <p>This is a demo of a simple release note generator using the GitHub API to look for commits within a certain time period</p>
    </div>

    @for(i <- commits) {
        <div class="container">
            <div class="row">
                    <p>Commit message: @i</p>
            </div>
        </div>
    }
}
